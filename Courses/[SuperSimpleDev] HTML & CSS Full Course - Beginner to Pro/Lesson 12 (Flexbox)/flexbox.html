<!doctype html>
<html lang="en">
  <head>
    <title>Flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="
        background-color: lightblue;
      ">
        div 1 text
      </div>
      <div style="
        background-color: lightpink;
      ">
        div 2 <p>text</p>
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px;
      </div>
      <div style="
        background-color: lightpink;
        flex: 1;
      ">
        flex: 1
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
    ">
      <div style="
        background-color: lightpink;
        flex: 1;
      ">
        flex: 1
      </div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px;
      </div>
      <div style="
        background-color: lightblue;
        width: 100px;
        flex: 1;
      ">
        flex: 2
      </div>
    </div>

    <div style="
      display: flex;
      height: 70px;
      border: 1px solid rgb(102,102,102);
      flex-direction: row;
      margin-top: 30px;
      justify-content: center;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">
        100px;
      </div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>
    </div>

    <div style="
      display: flex;
      height: 70px;
      border: 1px solid rgb(102,102,102);
      flex-direction: row;
      margin-top: 30px;
      justify-content: space-evenly;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">
        100px;
      </div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>
    </div>

    <div style="
      display: flex;
      height: 70px;
      border: 1px solid rgb(102,102,102);
      flex-direction: row;
      margin-top: 30px;
      justify-content: space-evenly;
      align-items: stretch;
    ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>
      <div style="
        background-color: lightpink;
        width: 100px;
      ">
        100px;
      </div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">
        100px
      </div>
    </div>
  </body>
</html>
