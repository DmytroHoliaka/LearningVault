<!doctype html>
<html lang="en">
  <head>
    <title>Position practice</title>
  </head>
  <body style="height: 3000px; padding: 60px 0 0 80px;">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 50px;
      z-index: 100;
    ">
      header
    </div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      margin: 50px 0 0 0;
      top: 0;
      left: 0;
      height: calc(100vh - 50px);
      width: 70px;
    ">
      sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;
      ">
        X
      </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
      ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px; 
      position: static;
    ">
      div 1
    </div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">
      div 2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 4px;
        bottom: 4px;
      ">
        5:00
      </div>
    </div>
  </body>
</html>
