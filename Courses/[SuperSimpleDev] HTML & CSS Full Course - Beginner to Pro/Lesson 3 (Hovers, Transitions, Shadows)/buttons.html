<style>
    .subscribe-button {
        background-color: rgb(164, 0, 1);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 5px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: rgb(255, 255, 255);
        height: 36px;
        width: 62px;
        color: rgb(41, 118, 211);
        cursor: pointer;

        border-radius: 2px;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: rgb(255, 255, 255);
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(2, 158, 255);
        color: rgb(255, 255, 255);
        height: 36px;
        width: 74px;
        cursor: pointer;
        font-weight: 600;
        margin-left: 5px;

        border-style: none;
        border-radius: 18px;
        transition: box-shadow 0.15s;
    }
    
    .tweet-button:hover{
        box-shadow: 2px 2px 4px rgb(2 158 255 / 0.5);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
