<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 2px;
        cursor: pointer;
        margin: 0 5px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: rgb(255, 255, 255);
        color: rgb(6, 95, 212);
        cursor: pointer;
        padding: 9px 16px;

        border-radius: 2px;
        border: 1px solid rgb(6, 95, 212);
        transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
        background-color: rgb(6, 95, 212);
        color: rgb(255, 255, 255);
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: rgb(255, 255, 255);
        height: 36px;
        width: 74px;
        cursor: pointer;
        font-weight: 600;
        margin-left: 5px;

        border-style: none;
        border-radius: 18px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 2px 2px 4px rgb(2 158 255 / 0.5);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
